<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="fs-1 fw-bold text-primary">Menu ({{currentCartTotal$ | async | currency}})</div>
    <div>
      <button type="button" class="btn btn-primary" [disabled]="valid()" (click)="placeOrder()">
        Place Order ({{currentNumOfItemsIncart$ | async }})
      </button>
    </div>
  </div>
</div>

<!-- each row display a single menu item -->

@if( menus$ | async; as menu){
  @for (m of menu; track m) {
    <div class="row mb-2">
      <div class="col">
        <div class="menu-item">
          <div>
            <button type="button" class="btn btn-warning" (click)="remove(m)">
              <i class="bi bi-x-square"></i>
            </button>
          </div>
          <div class="menu-details">
            <div>Name: <span class="fw-bold"> {{m.name}} </span> </div>
            <div>Description:
              <span class="fst-italic">
                {{m.description}}
              </span>
            </div>
            <div>Price: <span>{{m.price | currency}}</span></div>
            <div></div>
              <div class="text-danger fw-bold">Quantity: XXX</div>
          </div>
          <div class="menu-button-end">
            <button type="button" class="btn btn-success" (click)="add(m)">
              <i class="bi bi-plus-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
